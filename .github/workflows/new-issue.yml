name: Improve issues

on:
  workflow_dispatch:

jobs:
  improve-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run issue improvement script
        run: npm run improve-issues
